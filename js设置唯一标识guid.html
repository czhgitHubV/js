<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
        function newGuid() {
            var guid = "";
            for (var i = 1; i <= 32; i++) {
                var n = Math.floor(Math.random() * 16.0).toString(16);
                guid += n;
                if ((i == 8) || (i == 12) || (i == 16) || (i == 20))
                    guid += "-";
            }
            document.getElementById("s").innerHTML = guid + "";
            return ;
        }
    </script>
</head>
<body>
    <button type="button" onclick="newGuid()">获取GUID</button>
    <span id="s"></span>
</body>
</html>
